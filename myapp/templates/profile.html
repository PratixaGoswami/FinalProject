<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="/static/img/faviconlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        nav {
            margin-bottom: 20px;
        }

        /* Centering the form */
        .signup-container {
            background:  #302e2e41;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #0056a3;
            margin-bottom: 5px;
        }

        h3 {
            color: #f7f3f3;
            margin-bottom: 20px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%; /* Better alignment */
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        /* Signup button styling */
        .signup-button {
            background: #0056a3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .signup-button:hover {
            background: #00408a;
        }
    </style>
</head>
<body  style="background-color: azure;">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/img/faviconapplogo.png" alt="Logo" width="40" height="35"
                class="d-inline-block align-text-top">
            <b>TOPSTechno</b>
            
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            {% csrf_token %}
           
            {% if user is none %}
              <a href="/login" class="btn btn-outline-warning">Login</a>
              <a href="/signup" class="btn btn-outline-primary mx-2">Signup</a>
              {% else %}
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      {{user}}
                  </button>
                  <ul class="dropdown-menu">
                     
                      <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                  </ul>
              </div>

              {% endif %}
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Signup Form -->
    <div class="signup-container">
    
        <h3>Your Profile</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" value="{{cuser.firstname}}" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" value="{{cuser.lastname}}" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" name="mobile" id="mobile" value="{{cuser.mobile}}" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{cuser.username}}" placeholder="Enter your username">
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="{{cuser.password}}" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <div class="form-group password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="password" id="confirm-password" value="{{cuser.password}}" placeholder="Re-enter your password">
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="signup-button">Update</button>
        </form>
        <h5 style="color: steelblue;">{{msg}}</h5>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const passwordToggle = passwordField.nextElementSibling;
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show password
                passwordToggle.textContent = 'üôà'; // Change icon to "hide"
            } else {
                passwordField.type = 'password'; // Hide password
                passwordToggle.textContent = 'üëÅÔ∏è'; // Change icon to "show"
            }
        }
    </script>
</body>
</html>

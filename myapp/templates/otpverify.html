<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/img/faviconlogo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Body styling for better layout */
        body {
            font-family: Arial, sans-serif;
            
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar adjustments */
        nav {
            margin-bottom: 20px;
        }

        /* Centering the form */
        .login-container {
            background: #302e2e41;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #0056a3;
            margin-bottom: 5px;
        }

        h3 {
            color: #f7f3f3;
            margin-bottom: 20px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
            
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .forgot-password {
            display: inline-block;
            margin: 10px 0;
            color: #0056a3;
            text-decoration: none;
            font-size: 12px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background: #0056a3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .login-button:hover {
            background: #00408a;
        }
    </style>
</head>
<body  style="background-color: azure;">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/img/faviconapplogo.png" alt="Logo" width="40" height="35"
                class="d-inline-block align-text-top">
            <b>TOPSTechno</b>
            
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
      
            <a href="/login" class="btn btn-outline-warning mx-2" type="submit">Login</a>
            <a href="/signup" class="btn btn-outline-primary" type="submit">Signup</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="login-container" >
       <h3>{{msg}}</h3>
        <h3>OTP verification</h3>
        <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="username"> Enter OTP</label>
                <input type="number" name="otp" id="username" placeholder="Enter your username">
            </div>
          
            
            <button type="submit" class="login-button">verify</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üôà'; // Change icon
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
